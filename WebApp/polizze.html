<div id="page-wrapper" class="gray-bg dashbard-1">
  <div class="content-main">
    <!-- tree line -->
    <div class="banner">
      <h2><span>Home</span> <span>Polizze</span></h2>
    </div>

    <!-- policy search form -->
    <div class="grid-form">
      <div class="grid-form1" ng-controller="PolicyController as policy">
        <h3 id="forms-example" class="">Ricerca</h3>
        <form ng-submit="policy.doSearch()">
          <div class="vali-form">
            <div class="col-md-6 form-group1">
              <label class="control-label">Numero</label> <input type="text" placeholder="Numero" ng-model="policy.search.number" ></input>
            </div>
            <div class="col-md-6 form-group1 form-last">
              <label class="control-label">Contraente</label> <input type="text" placeholder="Contraente" ng-model="policy.search.contractor">
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="vali-form">
            <div class="col-md-6 form-group1">
              <label class="control-label">Targa</label> <input type="text" placeholder="Targa" ng-model="policy.search.carnumber">
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="col-md-12 form-group1">
            <label class="control-label">Note</label> 
            <textarea placeholder="Note" ng-model="policy.search.note"></textarea>
          </div>
          <div class="clearfix"></div>
          <div class="col-md-12 form-group">
            <button type="submit" class="btn btn-primary">Cerca</button>
          </div>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>

    <!-- policy table -->
    <div class="grid-form">
      <div class="grid-form1">
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default" ng-controller="PolicyRecordController as record">
              <div class="panel-heading">
                Advanced Table
              </div>
              <div class="panel-body">
                <table id="policyrecord-table" data-show-refresh="true" data-show-toggle="false" data-show-columns="true" data-search="false" data-select-item-name="toolbar1" data-pagination="true" data-sort-name="name" data-sort-order="desc"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap-table.js">
    </script>
  </div>
</div>
